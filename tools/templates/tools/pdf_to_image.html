{% extends 'base.html' %}
{% load i18n %}
{% load l10n %}
{% load static %}

{% block content %}
    <div class="container-fluid poppins-regular text-center pt-5 mt-5" >
      <h1>{% trans 'p2img_title' %}</h1>
      <hr><br>
      <h2>{% trans 'p2img_subtitle' %}</h2>
      <br>
      <div class="container" >
        <form class="form-control  align-items-center p-5 mt-5" method="post" enctype="multipart/form-data" action="{% url 'tools:pdf_to_image' %}">
          {% csrf_token %}
          <label for="pdf_file" class="btn btn-custom btn-lg">
            <span id="file-label"><h2>{% trans 'Upload' %} PDF File</h2></span>
            <input id="pdf_file" class="visually-hidden" type="file" name="pdf_file" accept=".pdf" required onchange="updateFileName(this)">
          </label>                
          <br><p>{% trans 'p2img_rest' %}<br><br>
          <button class="btn btn-danger btn-lg" type="submit">{% trans 'Convert' %} to JPG Image</button>
        </form>
      </div>
      <script>
        function updateFileName(input) {
            var fileName = input.files[0].name;
            document.getElementById('file-label').innerText = fileName;
        }
    </script>  
    </div>
{% endblock %}
