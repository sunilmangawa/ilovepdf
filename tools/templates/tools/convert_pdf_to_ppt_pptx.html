<!DOCTYPE html>
<html>
<head>
    <title>Convert PDF to PPT/PPTX</title>
</head>
<body>

  <h2>Convert PDF to PPT/PPTX</h2>

  <form method="post" enctype="multipart/form-data" action="/tools/convert-pdf-to-ppt-pptx/">
    {% csrf_token %}
    
    <label for="pdf_file">Choose a PDF file:</label>
    <input type="file" name="pdf_file" accept=".pdf" required>
    
    <br>
    
    <button type="submit">Convert to PPT/PPTX</button>
  </form>

</body>
</html>
