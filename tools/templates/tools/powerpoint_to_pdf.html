{% extends 'base.html' %}
{% load i18n %}

{% load static %}
{% block content %}
  <div class="container-fluid poppins-regular text-center pt-5 mt-5" >
    <h1> {% trans 'pp2p_title' %}</h1>
    
    <hr>
    <div class="container">
      <h2>{% trans 'pp2p_subtitle' %}</h2>
      <img src="{% static 'img/YellowComingSoon.png' %}" class="img-fluid">
      {% comment %} <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="ppt_file">
        <button type="submit">Convert to PDF</button>
      </form> {% endcomment %}



    </div>
  </div>
{% endblock %}
