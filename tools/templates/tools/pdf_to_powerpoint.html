{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load blog_tags %}

{% block title%} {% trans 'pdf2ppt_title' %}Convert PDF to PowerPoint {% endblock %}



{% block content %}
  <div class="container-fluid poppins-regular text-center pt-5 mt-5" >
    <h1 class="roboto-bold"> {% trans 'pdf2ppt_title' %}</h1>

    <hr>
    {% comment %} <img src="{% static 'img/YellowComingSoon.png' %}" class="img-fluid"> {% endcomment %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="ppt_file">Upload PDF file:</label>
        <input type="file" id="ppt_file" name="ppt_file" accept=".pdf" required>
        <button type="submit">Convert</button>
    </form>
  </div>
{% endblock %}
