{% extends 'base2.html' %}
{% load static %}


{% block content %}
  <div class="container poppins-regular text-center" >
    <p class="roboto-bold text-uppercase fs-1"> Image to PDF Converter </p>
    <hr><br>
    <div class="container bg-light ">
      <p class="roboto-bold text-uppercase fs-2">Image to PDF Convereter Online Tool Page </p>
        <div class="container text-center">
          <form method="post" enctype="multipart/form-data" action="{% url 'tools:image_to_pdf_include' %}">
              {% csrf_token %}
              <label for="image_file" class="btn btn-custom btn-md">
                <span id="file-label" class="btn btn-primary btn-lg roboto-bold text-uppercase fs-5">Select Image File</span>        
              <input id="image_file" type="file" name="images" accept="image/jpg, image/jpeg, image/png" multiple required>
            </label><br>
          <button class="btn btn-danger btn-lg" type="submit">Convert</button><br><br><br>
          </form>

    </div>
  </div>
{% endblock %}
