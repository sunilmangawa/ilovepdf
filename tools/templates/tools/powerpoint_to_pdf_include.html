{% extends 'base2.html' %}
{% load i18n %}
{% load static %}
{% load blog_tags %}

{% block title%} {% trans 'pp2p_title' %}PowerPoint to PDF Converter {% endblock %}

{% block content %}
  <div class="container-fluid poppins-regular text-center pt-5 mt-5" >
    <h1> {% trans 'pp2p_title' %}</h1>
    
    <hr>
    <div class="container">
      <h2>{% trans 'pp2p_subtitle' %}</h2>
      <form method="post" enctype="multipart/form-data" class="form-control align-items-center p-3 mt-3">
        {% csrf_token %}
        <label for="ppt_file"><b>{% trans 'Upload' %} PowerPoint File : </b></label>
        <input type="file" id="ppt_file" class="form-control btn btn-primary btn-md" name="ppt_file" accept=".ppt, .pptx" required><br>
        <button type="submit" class="btn btn-danger btn-lg">Convert</button>
      </form>



    </div>
  </div>
{% endblock %}
