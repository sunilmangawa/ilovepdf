{% extends 'base2.html' %}
{% load i18n %}
{% load static %}


{% block content %}
    <div class="container text-center bg-body-secondary" >
      <h1>{%trans 'h2p_title' %} </h1>

      <hr><br>
    <div class="container poppins-regular text-center">
      <h2>{%trans 'h2p_subtitle' %}</h2>
      {% comment %} <img src="{% static 'img/YellowComingSoon.png' %}" class="img-fluid"> {% endcomment %}

      <form class="form-control  align-items-center p-5 mt-5" method="post" enctype="multipart/form-data" action="{% url 'tools:html_to_pdf_include' %}">
        {% csrf_token %}
        <label for="url"  class="btn btn-success btn-md">
          <span id=""><h3>{% trans 'h2p_url' %}:</h3></span>
        </label>
        <input type="text" name="url" id="url" style="border-color: crimson; border-radius: 3%;"><br><br>
        <hr><h3 class="text-center">OR</h3><hr>
        <label for="html_file"  class="btn btn-custom btn-md">
          <span id="file-label">
            <h3>{%trans 'Upload' %} HTML file:</h3>
          </span>
          <input id="html_file" type="file" name="html_file">
        </label>
        <br><p>{%trans 'h2p_rest' %}<br><hr>
        <input class="btn btn-custom btn-lg"type="submit" value="Convert">
      </form>

    </div>
  </div>
{% endblock %}
