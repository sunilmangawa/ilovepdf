{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load l10n %}
{% block content %}
    <div class="container text-center" >
        <h1> PDF to Word</h1>
        <hr>
        <h2>PDF to Word Convereter Tool Page</h2>

        <div class="container text-center" >
            <form class="form-control  align-items-center p-5 mt-5" method="post" enctype="multipart/form-data" action="/tools/pdf-to-word/">
                {% csrf_token %}
                <input class="btn btn-primary" type="file" name="pdf_file" accept=".pdf" required>
                <br><br>
                <button class="btn btn-danger btn-lg" type="submit">Convert</button>
            </form>
        </div>
    </div>
{% endblock %}
