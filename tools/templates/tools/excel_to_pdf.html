{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load blog_tags %}


{% block content %}
  <div class="container-fluid poppins-regular text-center pt-5 mt-5" >
    <h1>{% trans 'xl2p_title' %}</h1>
    
    <hr>
    <div class="container">
        <h2>{% trans 'xl2p_subtitle'%}</h2>
        <br>

        <form method="post" enctype="multipart/form-data" class="form-control align-items-center p-5 mt-5">
            {% csrf_token %}
            <input type="file" name="excel_file" required class="btn btn-primary btn-lg"><br>
            <button type="submit" class="btn btn-danger btn-lg">{% trans 'Convert'%} -> {% trans 'PDF'%} </button>
        </form>
    </div>

    <div class="container-fluid mt-3 text-start">
      {% if tool_attachment %} 
        <div class="card-body bg-body fs-5 p-5">
            {{tool_attachment.body|markdown}}
        </div>       
        <br>
      {% endif %}
    </div>
    
  </div>
{% endblock %}
